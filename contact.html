  <main class="container">
    <section class="section">
      <h1>Contact & Feedback</h1>
      <p>Questions, partnerships, or feedback? Send us a message.</p>

      <form class="form card" id="contactForm" aria-label="Contact form">
        <div class="form-row">
          <label for="cname">Name</label>
          <input id="cname" name="name" type="text" required>
        </div>
        <div class="form-row">
          <label for="cemail">Email</label>
          <input id="cemail" name="email" type="email" required>
        </div>
        <div class="form-row">
          <label for="cmessage">Message</label>
          <textarea id="cmessage" name="message" rows="5" required></textarea>
        </div>
        <div class="form-row">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>
    </section>
  </main>
