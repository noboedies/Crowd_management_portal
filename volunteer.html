  <main class="container">
    <section class="section">
      <h1>Volunteer Portal</h1>
      <p>Join our volunteer network to help manage pilgrim flow during events and busy days.</p>

      <form class="form card" id="volForm" aria-label="Volunteer signup">
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required placeholder="Your full name">
        </div>
        <div class="form-row">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" required placeholder="+91">
        </div>
        <div class="form-row">
          <label for="temple-select">Preferred Location</label>
          <select id="temple-select" name="temple">
            <option value="tirupati">Tirupati</option>
            <option value="varanasi">Varanasi</option>
            <option value="puri">Puri</option>
            <option value="vaishnodevi">Vaishno Devi</option>
            <option value="somnath">Somnath</option>
          </select>
        </div>
        <div class="form-row">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
      </form>
    </section>
  </main>
